name: Integration tests

on:
  pull_request:
  schedule:
    - cron: "0 15 * * SAT"

jobs:
  build-charm-focal:
    runs-on: [self-hosted, edge]
    steps:
      - uses: actions/checkout@v6.0.1
      - name: Ensure charmcraft is available
        run: |
          if snap list charmcraft >/dev/null 2>&1; then
            sudo snap refresh charmcraft --classic --channel=3.x/stable
          else
            sudo snap install charmcraft --classic --channel=3.x/stable
          fi
      - name: Pack charm
        run: charmcraft pack

  integration-tests:
    strategy:
      fail-fast: false
      matrix:
        base:
          - "22.04"
          - "24.04"
    uses: canonical/operator-workflows/.github/workflows/integration_test.yaml@main
    secrets: inherit
    permissions:
      packages: write
    with:
      load-test-enabled: false
      load-test-run-args: "-e LOAD_TEST_HOST=localhost"
      trivy-fs-enabled: true
      trivy-image-config: "trivy.yaml"
      self-hosted-runner: true
      self-hosted-runner-label: "edge"
      juju-channel: "3/stable"
      provider: "lxd"
      extra-arguments: "--base ${{ matrix.base }}"
      with-uv: true
  allure-report:
    if: ${{ !cancelled() && github.event_name == 'schedule' }}
    needs:
      - integration-tests
    uses: canonical/operator-workflows/.github/workflows/allure_report.yaml@main
